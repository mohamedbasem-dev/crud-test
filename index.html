<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product managment system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="addData()" type="number" placeholder="price" id="price">
                <input onkeyup="addData()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="addData()" type="number" placeholder="ads" id="ads">
                <input onkeyup="addData()" type="number" placeholder="discount" id="discount">
                <div id="total"></div>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>	title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
